<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Animation Sandbox</title>
        <style>
            body { margin: 0; overflow: hidden }
        </style>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const canvas = document.getElementById('canvas');
                const width  = canvas.width  = window.innerWidth;
                const height = canvas.height = window.innerHeight;
                setup(canvas.getContext('2d'), width, height);
            });
        </script>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <script>
            const radius1 = 10;
            let x1,y1 
            let dx1 = 2,dy1 = 2

            const radius2 = 10;
            let x2,y2 
            let dx2 = -2,dy2 = -2

            function setup(ctx, width, height) {
                x1 = x2 =  width / 2
                y1 = y2 =  height / 2

                ctx.fillStyle = 'rgb(255, 192, 203, 0.01)';
                ctx.beginPath();
                ctx.rect(0, 0, width, height);
                ctx.fill();

                window.requestAnimationFrame(timestamp => draw(ctx, width, height, timestamp));
            }

            function draw(ctx, width, height, timestamp) {
                if (width != window.innerWidth || height != window.innerHeight) {
                    width = canvas.width  = window.innerWidth;
                    height = canvas.height = window.innerHeight;
                }

                ctx.fillStyle = 'rgb(0, 0, 0, 0.01)';
                ctx.beginPath();
                ctx.rect(0, 0, width, height);
                ctx.fill();

                ctx.fillStyle = 'red';
                ctx.beginPath();
                ctx.arc(x1, y1, radius1 , 0, Math.PI * 2);
                ctx.fill();
                x1 += dx1
                if ((x1 + radius1 ) > width || (x1 - radius1) < 0) {
                    dx1 = -dx1
                }
                y1 += dy1 
                if ((y1 + radius1) > height || (y1 - radius1) < 0) {
                    dy1 = -dy1
                } 

                ctx.fillStyle = 'red';
                ctx.beginPath();
                ctx.arc(x2, y2, radius2 , 0, Math.PI * 2);
                ctx.fill();
                x2 += dx2
                if ((x2 + radius2 ) > width || (x2 - radius2) < 0) {
                    dx2 = -dx2
                }
                y2 += dy2 
                if ((y2 + radius2) > height || (y2 - radius2) < 0) {
                    dy2 = -dy2
                } 

                window.requestAnimationFrame(timestamp => draw(ctx, width, height, timestamp));
            }
        </script>
    </body>
</html>
