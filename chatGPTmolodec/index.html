<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        section {
            padding: 50px;
            text-align: center;
        }

        section h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }

        section p {
            font-size: 18px;
            color: #555;
            margin-bottom: 40px;
        }

        section .cta-button {
            background-color: #27ae60;
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        section .cta-button:hover {
            background-color: #219d53;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
