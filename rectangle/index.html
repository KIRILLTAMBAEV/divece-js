<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="inputForm">
        <label>Введите координаты точки (x)<input id="x" type="text"></label><br>
        <label>Введите координаты точки (y)<input id="y" type="text"></label><br>
        <button type="submit">Проверить</button>
        <p id="result"></p>
    </form>
    <script>
        document.getElementById('inputForm').addEventListener('submit', event => {
            event.preventDefault()
        const x = parseFloat(document.getElementById('x'). value)
        const y = parseFloat(document.getElementById('y'). value)
        if (isNaN(x), isNaN(y)) {
            document.getElementById('result').textContent ='Введите координаты'
        } else {
            let res 
            if (x >= 5 || x <= -5 && y >= 2.5 || y <= -2.5) {
                res = `Точка (${x}.0, ${y}.0)  НЕ внутри прямоугольника`
            } else {
                res = `Точка (${x}.0, ${y}.0) внутри прямоугольника`
            } 
            document.getElementById('result').textContent = res;
        }
        });
    </script>
</body>
</html>
