<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
    <script>
        const n = parseInt(prompt('Введите количество чисел'))
        const num = Array(n);
        if (isNaN(n)) {
            document.getElementById('result'). textContent = `Введите число`;
        } else {
            for (let i = 0; i < n; i++) {
                num[i] = parseInt(prompt(`Введите элемент ${i}`))
            }
            let min = num[0]; let max = num[0]
            for (let i = 1; i < n; i++) {
                if (num[i] < min) {
                    min = num[i]
                }
                if (num[i] > max) {
                    max = num[i]
                }
            }
        
        if (num.length > 0) {
        document.getElementById('result'). textContent = `${max} ${min}`;
        } else {
            document.getElementById('result'). textContent = `ОШИБКА!!!`;
        }
    }
    </script>
</body>
</html>
