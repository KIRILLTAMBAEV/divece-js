        <label> Введите третье число: <input id='number3' type="text"></label><br>
        <button type="submit">Найти маскимальное значение</button>
        <p id="result"></p>

    <script>
        document.getElementById("inputForm"). addEventListener('submit', event => {
            event.preventDefault();

        const num1 = parseFloat(document.getElementById('number1').value);
        const num2 = parseFloat(document.getElementById('number2').value);
        const num3 = parseFloat(document.getElementById('number3').value);

        //     } else { 
        //         max = num3;
        //     }
        // }

        let max = num1; 
        if (max < num2) {
            max = num2;
        }
        if (max < num3) {
            max = num3;
        }
        if (isNaN(num1) || isNaN(num2) && isNaN(num3)) {
            document.getElementById('result').textContent = "НЕВЕРНЫЙ ВВОД!"
        } else {
            document.getElementById('result').textContent = `Значение ${max} является максимальным`;
        } 
        });
    </script>
